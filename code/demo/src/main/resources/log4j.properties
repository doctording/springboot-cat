
# LOG4J
log4j.rootLogger=info, stdout, CAT

# console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{1}:%L - %m%n

log4j.appender.CAT=com.dianping.cat.log4j.CatAppender
og4j.appender.CAT.Threshold = ERROR
log4j.appender.CAT.layout=org.apache.log4j.PatternLayout
log4j.appender.CAT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{1}:%L - %m%n
